<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymelef.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>블로그</title>
</head>
<body>
	<h1>[ SES BLOG ]</h1>
	<th:block sec:authorize="isAuthenticated()">
		<h2>([[${#authentication.name}]])님 환영합니다!!!</h2>
	</th:block>
	<a sec:authorize="not isAuthenticated()" th:href="@{/member/register}"><li>회원가입</li></a>
	<a sec:authorize="not isAuthenticated()" th:href="@{/member/enter}"><li>로그인</li></a>
	<a sec:authorize="isAuthenticated()" th:href="@{/logout}"><li>로그아웃</li></a>
	<li><a th:href="@{/member/memberlist}">블로그를 개설한 회원 목록</a></li>
</body>
</html>
